<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('la.jpg');
            background-attachment: fixed;
            background-size: cover;
          }
    </style>
    <meta charset="UTF-8">
    <meta http-equip ="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tab</title>

    
</head>
<body style="background-color: rgb(168, 184, 220);">
    <a href="index.html">Home Page</a>
<form style="text-align: center;">
    <br>
    <div>
        <label for="fname">First Name: </label>
        <input type="text" id = fname name="fname" placeholder="Spongebob" required>
    </div>
    
    
    <br>
    <div>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" placeholder="Squarepants" required>    
    </div>
    
    <br>
    <div>
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" required>
    
    </div>
    
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="spants@gmail.com" required>
    
    </div>
    
    <br>
    <div>
        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" id="phone" placeholder="(+91)1234-5678-90" required>
    
    </div>

    <br>
    <div>
        <label for="bdate">D.O.B: </label>
        <input type="date" name="bdate" id="bdate"  >
    </div>

    <br>
    <div>
        <label for="title"></label>

        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="Mr." value="Mr." >
        
        <label for="Mrs.">Mrs.</label>
        <input type="radio" name="title" id="Mrs." value="Mrs.">

        <label for="Ms.">Ms.</label>
        <input type="radio" name="title" id="Ms." value="Ms.">

        <label for="Dr.">Dr.</label>
        <input type="radio" name="title" id="Dr." value="Dr.">  
    
    </div>

    <br>
    <div>
        <label for="payement">Payement: </label>
        <select name="payement" id="payement" >
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
    </div>

    <br>
   <div >
        <input type="reset" style="color: rgb(148, 148, 13);">
   </div>

    <br>
    <div>
        <input type="submit">
    </div>
    
</form>

</body>
</html>
